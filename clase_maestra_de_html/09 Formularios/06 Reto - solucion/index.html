<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de HTML con Formularios</title>
  </head>

  <body>
    <header>
      <h1>Formularios en HTML</h1>
    </header>
    <main>
      <form action="" method="post">
        <h2>Datos Personales</h2>
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" />
        <br />
        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" id="email" />
        <br />
        <label for="phone">Teléfono:</label>
        <input type="tel" name="phone" id="phone" />
        <h2>Género</h2>
        <input type="radio" name="genero" id="masculino" value="Masculino" />
        <label for="masculino">Masculino</label>
        <br />
        <input type="radio" name="genero" id="femenino" value="Femenino" />
        <label for="femenino">Femenino</label>
        <br />
        <input type="radio" name="genero" id="otro" value="Otro" />
        <label for="otro">Otro</label>
        <h2>Preferencias</h2>
        <input type="checkbox" name="preferencias" id="musica" value="Música" />
        <label for="musica">Música</label>
        <br />
        <input
          type="checkbox"
          name="preferencias"
          id="deportes"
          value="Deportes"
        />
        <label for="deportes">Deportes</label>
        <br />
        <input
          type="checkbox"
          name="preferencias"
          id="lectura"
          value="Lectura"
        />
        <label for="lectura">Lectura</label>
        <h2>Comentarios</h2>
        <textarea
          name="comentarios"
          id="comentarios"
          cols="60"
          rows="6"
        ></textarea>
        <br />
        <button type="submit">Enviar</button>
      </form>
    </main>
    <footer>Todos los derechos reservados 2024- MikeDev &reg;</footer>
  </body>
</html>
