<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
        <div id="calculator">
            <div id="top">
                <div id="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <h1 id="display">0</h1>
            </div>
            <div id="buttons">
                <button id="reset" class="dark">AC</button>
                <button id="negative" class="dark">+/-</button>
                <button id="pecentage" class="dark">%</button>
                <button class="symbol orange">รท</button>
                <button class="number light">7</button>
                <button class="number light">8</button>
                <button class="number light">9</button>
                <button class="symbol orange">ร</button>
                <button class="number light">4</button>
                <button class="number light">5</button>
                <button class="number light">6</button>
                <button class="symbol orange">-</button>
                <button class="number light">1</button>
                <button class="number light">2</button>
                <button class="number light">3</button>
                <button class="symbol orange">+</button>
                <button class="number light">0</button>
                <button id="dot" class="light">.</button>
                <button id= "equal" class="orange">=</button>
            </div>
        </div>
    </main>
    <footer></footer>
  </body>
</html>
